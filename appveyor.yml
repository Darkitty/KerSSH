version: 1.0.0.{build}

platform: Any CPU

configuration:
  - Release

before_build:
  - nuget restore KerSSH.sln

build:
  project: KerSSH.sln

after_build:
  - 7z a KerSSH.zip %APPVEYOR_BUILD_FOLDER%\bin\Release\*

artifacts:
  - path: KerSSH.zip
    name: KerSSH

#---------------------------------#
#         Deploy to GH            #
#---------------------------------#

deploy:
  release: KerSSH_v$(appveyor_build_version)
  description: 'Automatic release from AppVeyor\nSHA256 : $($(Get-FileHash -Algorithm SHA256 KerSSH.zip).Hash)\nMD5 : $($(Get-FileHash -Algorithm MD5 .\bin\release.zip).Hash)'
  provider: GitHub
  auth_token:
    secure: 7ZwM4M+GML/Gcdi8xiAIevqGDL+EF5yUM00KEh0JN7lRFP5YwU3/D/KIivo4pWId
  artifact: KerSSH
  draft: true
  prerelease: true
  on:
    branch: master
    appveyor_repo_tag: false

#---------------------------------#
#         notifications           #
#---------------------------------#

notifications:

  # Slack
  - provider: Slack
    incoming_webhook: https://hooks.slack.com/services/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